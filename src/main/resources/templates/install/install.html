<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title th:text="${properties.forumTitle}"></title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link th:href="@{/styles.css}" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<div th:replace="fragments/header :: header"> </div>
		<div class="mb-3">
			<h4>Konfiguracja wstępna aplikacji</h4>
		</div>
		<div class="mb-3">Zaloguj się przy użyciu loginu i hasła przeznaczonego do przeprowadzenia konfiguracji wstępnej.</div>
		<form method="POST" th:action="@{/install}" th:object="${setupLogin}">
			<div th:if="${param.error}">Logowanie nieudane. Sprawdź poprawność nazwy użytkownika i hasła.</div>
			<div class="form-group">
				<label for="username">Nazwa użytkownika</label>
				<input class="form-control" type="text" name="username" th:field="*{username}"/>
			</div>
			<div class="form-group">
				<label for="password">Hasło</label>
				<input class="form-control" type="password" name="password" th:field="*{password}"/>
			</div>
			<button class="btn btn-primary mt-3" type="submit">Zaloguj się</button>
		</form>

		
		<div th:replace="fragments/footer :: footer"> </div>
		</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>

</html>
