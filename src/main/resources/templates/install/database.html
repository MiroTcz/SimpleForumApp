<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title th:text="${properties.forumTitle}"></title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link th:href="@{/styles.css}" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<div th:replace="fragments/header :: header"> </div>
		<div class="mb-3">
			<h4>Konfiguracja wstępna aplikacji</h4>
		</div>
		<div class="mb-3">
			<h5>Ustawienia bazy danych</h5>
		</div>
		<form method="POST" th:action="@{/install/database}" th:object="${setupDatabase}">
			<div th:if="${#fields.hasAnyErrors()}">Popraw wskazane poniżej błędy i spróbuj ponownie.</div>
			<div th:if="${connection_error}">Nie można połączyć się z bazą danych przy użyciu podanej konfiguracji. Sprawdź poprawność poniższych pól.</div>
			<div class="form-group">
				<label for="dbtype">Baza danych</label>
				<select class="form-control" name="dbtype" th:field="*{dbtype}" th:value="H2" required>
					<option value="H2">H2 (Osadzona)</option>
					<option value="MYSQL">MySQL</option>
				</select>
			</div>
			<div class="form-group">
				<label for="dbaddress">Adres serwera bazy danych</label>
				<input class="form-control" type="text" name="dbaddress" th:field="*{dbaddress}"/>
			</div>
			<div class="form-group">
				<label for="dbname">Nazwa bazy danych</label>
				<input class="form-control" type="text" name="dbname" th:field="*{dbname}" />
			</div>
			<div class="form-group">
				<label for="dbport">Port</label>
				<input class="form-control" type="number" name="dbport" min="0" value="3306" th:field="*{dbport}" />
			</div>
			<div class="form-group">
				<label for="dbusername">Nazwa użytkownika</label>
				<input class="form-control" type="text" name="dbusername" th:field="*{dbusername}" />
			</div>
			<div class="form-group">
				<label for="dbpassword">Hasło</label>
				<input class="form-control" type="password" name="dbpassword" th:field="*{dbpassword}" />
			</div>
			<button class="btn btn-primary mt-3" type="submit">Dalej</button>
		</form>

		
		<div th:replace="fragments/footer :: footer"> </div>
		</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>

</html>
