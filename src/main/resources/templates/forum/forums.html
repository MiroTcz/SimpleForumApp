<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title th:text="${properties.forumTitle}"></title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link th:href="@{/styles.css}" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
		<div th:replace="fragments/header :: header"> </div>
		<div><h4>Działy</h4></div>
		<div th:unless="${forums}">
			Nie znaleziono żadnych działów.
		</div>
		<div th:if="${forums}" class="container border border-2 border-dark">
			<div class="row bg-primary">
				<div class="col-12 bg-primary border-bottom border-1 border-dark text-center fw-bold text-white">Działy</div>
			</div>
			<div th:each="forum : ${forums}" class="row border-bottom border-1 border-dark">
				<div class="col-6">
					<a th:href="@{/forums/{id}(id=${forum.forumId})}"><span class="fw-bold" th:text="${forum.forumName}">Nazwa działu</span></a>
				</div>
				<div class="col-3">
					Wątki: <span class="fw-bold" th:text="${forum.forumThreadsCount}">0</span>
				</div>
				<div class="col-3">
					Posty: <span class="fw-bold" th:text="${forum.forumPostsCount}">0</span>
				</div>
			</div>
		</div>
		<div th:replace="fragments/footer :: footer"> </div>
		</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>

</html>
