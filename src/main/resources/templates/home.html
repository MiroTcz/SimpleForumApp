<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title th:text="${properties.forumTitle}"></title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link th:href="@{/styles.css}" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<div th:replace="fragments/header :: header"> </div>
		<h4>Co nowego na forum?</h4>
		
		<div th:unless="${previews}">
			Nie można wczytać podglądu najnowszych postów.
		</div>
		
		<div th:if="${previews}">
			<div th:each="preview : ${previews}" class="container border border-2 border-dark mt-3 w-75 float-start bg-light">
				<div class="row bg-primary">
					<div class="col-12 text-center border-bottom border-1 border-dark text-white">Wątek: <span th:text="${preview.threadTitle}" class="fw-bold">WĄTEK</span></div>
				</div>
				<div class="row bg-light">
					<div class="col-2 text-center home-post-author">
						<img th:if="${#strings.isEmpty(preview.postAuthorAvatarUrl)}" th:src="@{/images/default-avatar.png}" class="border border-2 border-dark img-fluid mt-3" width="100" height="100">
						<img th:unless="${#strings.isEmpty(preview.postAuthorAvatarUrl)}" th:src="${preview.postAuthorAvatarUrl}" class="border border-2 border-dark img-fluid mt-3" width="100" height="100">
						<div th:text="${preview.postAuthor}" class="fw-bold">AUTOR</div>
					</div>
					<div class="col-10 border-start border-1 border-dark home-post-date-col">
						<div class="row">
							<div class="col-12 border-bottom border-1 border-dark home-post-date-col-box">
								<span th:text="${preview.date}" class="float-end home-post-date-col-box-inner">DATA</span>
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<span th:text="${preview.postContent}" class="fst-italic">POST</span>
							</div>
						</div>
					</div>
	
				</div>
				<div class="row border-top border-1 border-dark bg-light">
					<div class="col-12 text-center mt-1 mb-1">
						<a th:href="@{/threads/{id}(id=__${preview.threadId}__)}" class="btn btn-sm btn-primary border border-1 border-dark">Przejdź do wątku</a>
					</div>
				</div>
			</div>
			<br>
		</div>
		<div class="row w-100 text-center">
			<div class="col-12">
				<div th:replace="fragments/footer :: footer"> </div>
			</div>
		</div>
		</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>

</html>
