<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title th:text="${properties.forumTitle}"></title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link th:href="@{/styles.css}" rel="stylesheet" />
	</head>
	<body>
	<div class="container">
		<div th:replace="fragments/header :: header"> </div>
		<div th:unless="${users}">
			Nie znaleziono żadnych użytkowników.
		</div>
		<div th:if="${users}">
			<table class="table">
				<tr class="align-middle" th:each="user : ${users}">
					<td th:text="${user.username}" class="fw-bold">NAZWA UŻYTKOWNIKA</td>
					<td><a class="btn btn-primary border border-1 border-dark" th:href="@{/users/{id}(id=${user.id})}">Zobacz profil</a></td>
				</tr>
			</table>
		</div>
	<div th:replace="fragments/footer :: footer"> </div>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>

</html>
