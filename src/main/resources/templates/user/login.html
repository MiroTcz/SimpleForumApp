<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title th:text="${properties.forumTitle}"></title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link th:href="@{/styles.css}" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
		<div th:replace="fragments/header :: header"> </div>
		<div th:if="${param.error}">
			Logowanie nieudane. Sprawdź poprawność nazwy użytkownika i hasła.
		</div>
		<div sec:authorize="!isAuthenticated()">
			<h5>Zaloguj się</h5>
			<form th:action="@{/login}" method="POST">
				<div class="form-group">
					<label for="username">Nazwa użytkownika: </label>
					<input type="text" class="form-control" name="username" id="username" required />
				</div>
				<div class="form-group">
					<label for="password">Hasło: </label>
					<input type="password" class="form-control" name="password" id="password" required />
				</div>
				<button type="submit" class="btn btn-primary mt-3 border border-1 border-dark">Zaloguj się</button>
				<!-- <button type="submit">Zaloguj się</button> -->
			</form>
			<br>
			Nie masz konta? <a th:href="@{/register}">Zarejestruj się</a>
		</div>
		<div sec:authorize="isAuthenticated()">
			Jesteś już zalogowany.<br>
			<a class="btn btn-primary" th:href="@{/forums}">Strona główna</a>
		</div>
		<div th:replace="fragments/footer :: footer"> </div>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>

</html>
